{% extends 'base.html' %}
{% block content %}
    <h1 class="login_header text-center pt-3 mt-4">Login</h1>
    <form action="{% url 'webapp:login' %}" method="post" class="text-center pb-4">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Wrong User Name or Password.</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">User Name:</label>
            <br>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <br>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Enter</button>
    </form>
{% endblock %}
